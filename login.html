<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c1a122f13b.js" crossorigin="anonymous"></script>
    <title>Alura Geek - Login</title>
</head>
<body>
    <div class="interno"> 
        <nav>
            <div id="direita">
                <img src="img/Logo.png">
                <div class="search-container">
                    <form>
                    <input type="text" placeholder="¿Qué deseas buscar?" name="search">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    
                </div>
            </div>    
        </nav>
    </div>    

    <main>
        <div class="login">
            <p class="login_title">Iniciar Sesión</p>
            <form action="#">
            <input type="email" name="email" class="login_input" placeholder="Escriba su correo electrónico" required>
            <input type="password" class="login_input" placeholder="Escriba su contraseña" required>
             <a href="login.html"><button class="btn-submit">Entrar</button></a>
            </form>
        </div>
    </main>

    <footer>
        <div class="contacto"> 
            <div class="contenido">
                <img src="./img/Logo.png">
                <div class="links-utiles">
                    <ul>
                        <li><a href="">Quienes somos</a></li>
                        <li><a href="">Política de privacidad</a></li>
                        <li><a href="">Programa de fidelidad</a></li>
                        <li><a href="">Nuestras Tiendas</a></li>
                        <li><a href="">Quiero ser franquiciado</a></li>
                        <li><a href="">Anúncie aquí</a></li>
                    </ul>
                </div>
                <div class="formulario">
                    <h3 class="contacto-titulo">Hable con nosotros</h3>
                        <form>
                            <input type="text" id="nombre" placeholder="Nombre">
                            <textarea placeholder="Escribe tu mensaje" name="textarea" rows="5" cols="5" class="msg"></textarea>
                            <button class="enviar">Enviar mensaje</button>
                        </form>
                </div>
            </div>   
        </div> 
        <div class="info"> 
            <p>Desarrollado por Julieta Olivera
            2022</p>
        </div>
    </footer>
</body>
</html>
